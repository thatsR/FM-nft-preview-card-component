<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img class="overlay-icon" src="./images/icon-view.svg">
      </div>
    </div>
    <h1><a href="#" alt="seller's page" class="seller">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="cost-container">
      <div class="cost"><img src="./images/icon-ethereum.svg">0.041 ETH</div>
      <div class="days-left"><img src="./images/icon-clock.svg">3 days left</div>
    </div>
    <hr>
    <div class="artist">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#" alt="artist website" class="artist">Jules Wyvern</a></p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/thatsR">thatsR</a>.
    </div>
  </footer>
</body>
</html>
